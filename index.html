<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>链接</h2>
        <input type="text" id="urlInput" placeholder="http://">
        <button id="colorButton">颜色</button>
        <button id="designButton">设计</button>
        
        <div class="patterns">
            <h3>样式</h3>
            <!-- Pattern options go here -->
        </div>
        
        <div class="marker-borders">
            <h3>标记边框</h3>
            <!-- Marker border options go here -->
        </div>
        
        <div class="marker-centers">
            <h3>标记中心</h3>
            <!-- Marker center options go here -->
        </div>
        
        <button id="generateButton">生成</button>
        <div id="qrcode"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
