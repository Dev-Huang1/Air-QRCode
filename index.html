<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级二维码生成器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #0066FF;
            color: white;
        }
        button:hover {
            background-color: #0056cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>高级二维码生成器</h1>
        <input type="text" id="text" placeholder="输入文字或链接">
        <select id="color">
            <option value="black">黑色</option>
            <option value="#0066ff">蓝色</option>
            <option value="#FF3040">红色</option>
            <option value="#2EEF66">绿色</option>
        </select>
        <select id="bgColor">
            <option value="#ffffff">白色</option>
            <option value="#f0f0f0">灰色</option>
            <option value="#fff500">黄色</option>
            <option value="#ff3600">番茄色</option>
        </select>
        <input type="number" id="size" placeholder="二维码大小" min="200" max="600" value="256">
        <button onclick="generateQRCode()">生成二维码</button>
        <button id="downloadBtn" style="display:none;" onclick="downloadQRCode()">下载二维码</button>
        <div id="qrcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const text = document.getElementById('text').value;
            const color = document.getElementById('color').value;
            const bgColor = document.getElementById('bgColor').value;
            const size = document.getElementById('size').value;
            const qrCodeElement = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('downloadBtn');

            qrCodeElement.innerHTML = ''; // 清空之前的二维码

            new QRCode(qrCodeElement, {
                text: text,
                width: size,
                height: size,
                colorDark: color,
                colorLight: bgColor,
                correctLevel: QRCode.CorrectLevel.H
            });

            downloadBtn.style.display = 'inline-block'; // 显示下载按钮
        }

        function downloadQRCode() {
            const qrCodeElement = document.getElementById('qrcode').getElementsByTagName('canvas')[0];
            const downloadLink = document.createElement('a');
            downloadLink.href = qrCodeElement.toDataURL("image/png");
            downloadLink.download = 'qrcode.png';
            downloadLink.click();
        }
    </script>
</body>
</html>
