<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级二维码生成器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,102,255,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #0066FF;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #0066FF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0052cc;
        }
        #qrcode {
            text-align: center;
            margin-top: 20px;
        }
        #qrcode img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>高级二维码生成器</h1>
        <div class="input-group">
            <label for="text">文字或链接</label>
            <input type="text" id="text" placeholder="输入文字或链接">
        </div>
        <div class="input-group">
            <label for="color">二维码颜色</label>
            <select id="color">
                <option value="black">黑色</option>
                <option value="#0066ff" selected>蓝色</option>
                <option value="#FF3040">红色</option>
                <option value="#2EEF66">绿色</option>
            </select>
        </div>
        <div class="input-group">
            <label for="bgColor">背景颜色</label>
            <select id="bgColor">
                <option value="#ffffff" selected>白色</option>
                <option value="#f0f0f0">灰色</option>
                <option value="#fff500">黄色</option>
                <option value="#ff3600">番茄色</option>
            </select>
        </div>
        <div class="input-group">
            <label for="size">二维码大小</label>
            <input type="number" id="size" placeholder="二维码大小" min="200" max="600" value="256">
        </div>
        <button onclick="generateQRCode()">生成二维码</button>
        <button id="downloadBtn" style="display:none; margin-top: 10px;" onclick="downloadQRCode()">下载二维码</button>
        <div id="qrcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const text = document.getElementById('text').value;
            const color = document.getElementById('color').value;
            const bgColor = document.getElementById('bgColor').value;
            const size = document.getElementById('size').value;
            const qrCodeElement = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('downloadBtn');

            qrCodeElement.innerHTML = ''; // 清空之前的二维码

            new QRCode(qrCodeElement, {
                text: text,
                width: size,
                height: size,
                colorDark: color,
                colorLight: bgColor,
                correctLevel: QRCode.CorrectLevel.H
            });

            downloadBtn.style.display = 'inline-block'; // 显示下载按钮
        }

        function downloadQRCode() {
            const qrCodeElement = document.getElementById('qrcode').getElementsByTagName('canvas')[0];
            const downloadLink = document.createElement('a');
            downloadLink.href = qrCodeElement.toDataURL("image/png");
            downloadLink.download = 'qrcode.png';
            downloadLink.click();
        }
    </script>
</body>
</html>
